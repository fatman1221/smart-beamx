<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBeamX - 智能汽车灯控制APP预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        
        .preview-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #000000;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .phone-frame {
            width: 400px;
            height: 800px;
            margin: 20px auto;
            border: 3px solid #333;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 44px;
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
        }
        
        .content {
            height: calc(100% - 44px - 80px);
            overflow-y: auto;
            padding: 20px;
        }
        
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: linear-gradient(45deg, #007AFF, #0056CC);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .user-details {
            flex: 1;
        }
        
        .nickname {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .phone {
            font-size: 14px;
            color: #999999;
        }
        
        .settings-btn {
            font-size: 24px;
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #333333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .menu-left {
            display: flex;
            align-items: center;
        }
        
        .menu-icon {
            font-size: 20px;
            margin-right: 15px;
            width: 24px;
            text-align: center;
        }
        
        .menu-title {
            font-size: 16px;
        }
        
        .menu-right {
            display: flex;
            align-items: center;
        }
        
        .points-count {
            font-size: 14px;
            color: #007AFF;
            margin-right: 8px;
        }
        
        .menu-arrow {
            font-size: 16px;
            color: #666666;
        }
        
        .tab-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-color: #000000;
            border-top: 1px solid #333333;
            display: flex;
        }
        
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-item.active {
            color: #007AFF;
        }
        
        .tab-icon {
            font-size: 24px;
        }
        
        .tab-text {
            font-size: 12px;
        }
        
        .demo-info {
            text-align: center;
            padding: 20px;
            color: #666666;
            font-size: 14px;
            background-color: #111111;
            margin: 20px;
            border-radius: 12px;
        }
        
        .github-link {
            color: #007AFF;
            text-decoration: none;
        }
        
        .github-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="demo-info">
        <h2 style="color: #ffffff; margin-bottom: 10px;">SmartBeamX Demo预览</h2>
        <p>这是一个静态预览版本，展示了应用的主要界面设计</p>
        <p>完整功能请在HBuilderX中运行项目</p>
        <p><a href="https://github.com" class="github-link">查看项目源码</a></p>
    </div>
    
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <span>SmartBeamX</span>
            <span>100%</span>
        </div>
        
        <div class="content">
            <!-- 用户头部 -->
            <div class="user-header">
                <div class="user-info">
                    <div class="avatar">👤</div>
                    <div class="user-details">
                        <div class="nickname">智能车主</div>
                        <div class="phone">138****8888</div>
                    </div>
                </div>
                <div class="settings-btn">⚙️</div>
            </div>

            <!-- 功能菜单 -->
            <div class="menu-item">
                <div class="menu-left">
                    <div class="menu-icon">📝</div>
                    <div class="menu-title">问题反馈</div>
                </div>
                <div class="menu-arrow">></div>
            </div>

            <div class="menu-item">
                <div class="menu-left">
                    <div class="menu-icon">🎁</div>
                    <div class="menu-title">积分商城</div>
                </div>
                <div class="menu-right">
                    <div class="points-count">2580积分</div>
                    <div class="menu-arrow">></div>
                </div>
            </div>

            <div class="menu-item">
                <div class="menu-left">
                    <div class="menu-icon">👥</div>
                    <div class="menu-title">邀请好友</div>
                </div>
                <div class="menu-arrow">></div>
            </div>

            <div class="menu-item">
                <div class="menu-left">
                    <div class="menu-icon">❓</div>
                    <div class="menu-title">常见问题</div>
                </div>
                <div class="menu-arrow">></div>
            </div>

            <div class="menu-item">
                <div class="menu-left">
                    <div class="menu-icon">ℹ️</div>
                    <div class="menu-title">关于我们</div>
                </div>
                <div class="menu-arrow">></div>
            </div>
        </div>
        
        <!-- 底部导航 -->
        <div class="tab-bar">
            <div class="tab-item">
                <div class="tab-icon">🏠</div>
                <div class="tab-text">首页</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon">🔧</div>
                <div class="tab-text">模式</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon">🎨</div>
                <div class="tab-text">场景</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon">🛒</div>
                <div class="tab-text">商城</div>
            </div>
            <div class="tab-item active">
                <div class="tab-icon">👤</div>
                <div class="tab-text">我的</div>
            </div>
        </div>
    </div>
</body>
</html>
